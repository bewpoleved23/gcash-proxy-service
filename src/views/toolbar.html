<template id="toolbar">
    <div  style="text-align:right" class="my-3">
        <div class="btn-group btn-group-sm" role="group" data-event="click">
            <button type="button" class="btn btn-outline-dark" data-for="item of toolbars" data-name="{{name}}">{{display}}</button>
        </div>
    </div>
      
</template>
